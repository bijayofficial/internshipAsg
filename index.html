<html lang="en">

<head>

<body>

                </tr>
                <tr>

                    <td>

                          <option value="s">blue</option>
                          <option value="p">purple</option>
                          <option value="r">red</option>
                      </select>
                    </td>
                  
                  </tr>
              </table>
            </div>
        </div>
        <div class="first">
            <div class="left">
                <input type="radio" />
                <div id="firstpair">
                    <h4>3 Pair</h4>

            </div>
            <div class="right">

        <div class="footer">
            <button type="button">+ Add to Cart</button>
            <p id="copyright">&copy; Powered by Pumper</p>
        </div>
